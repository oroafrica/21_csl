<!doctype html>
<html lang="en">
  <head>
    <!-- Required meta tags -->
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1, shrink-to-fit=no">
    <!-- Bootstrap CSS -->
    <link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/bootstrap/4.0.0/css/bootstrap.min.css" integrity="sha384-Gn5384xqQ1aoWXA+058RXPxPg6fy4IWvTNh0E263XmFcJlSAwiGgFAW/dAiS6JXm" crossorigin="anonymous">
    <title>classic names</title>
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/5.15.2/css/all.min.css" integrity="sha512-HK5fgLBL+xu6dm/Ii3z4xhlSUyZgTT9tuc/hSrtw6uzJOvgRr2a9jyxxT1ely+B+xFAmJKVSTbpM/CuL7qxO8w==" crossorigin="anonymous" />
  </head>

  <body>
      <!-- ------------------------------------------------------------ -->
      <div class="container-fluid p-2">
        
        <p class="canvasItem d-none" >MNAME</p>
            <div class="bg-chain row justify-content-center p-5 mr-5 ml-5 mt-4 mb-0 pb-0" style="background-repeat: repeat-x;background-image:url('/images/chain.png');background-size: 492px 13px;">
        </div>
       
        <div class="row justify-content-center">
            <div class="d-inline-flex ">
                <div class="host p-0 m-0" >
                    <canvas id="canvas" width="450" height="450" class="border" >canvas not supported</canvas>
                </div>
                <div class="d-inline-flex flex-column pl-2" >
                    <div class="btn-group-vertical mb-3" >
                        <div class="input-group" >
                        <div class="input-group-prepend">
                              <span class="input-group-text"><i class="fas fa-swatchbook "></i></span>
                            </div>
                        <select class="form-control border-right-0 border-top-0 alloy" id="alloy">
                            <option>Please Select Metal</option>
                            
                            <option value="Silver">Silver</option>
                            <option value="9k Yellow Gold">9k Yellow Gold</option>
                            <option value="9k Rose Gold">9k Rose Gold</option>
                            <option value="9k White Gold">9k White Gold</option>
                            
                        </select>
                        </div>
                    </div>
                    
                    <div class="btn-group-vertical" >
                        <div class="input-group mb-3" >
                            <div class="input-group-prepend">
                              <span class="input-group-text"><i class="fas fa-file-signature"></i></span>
                            </div>
                            <input type="text" class="form-control border-right-0 border-top-0 txt1" placeholder="Enter name:" id="txt1"  >
                        </div>
                    </div>
                    
                    <!--select-->
                    <div class="btn-group-vertical mb-3" >
                        <div class="input-group" >
                        <div class="input-group-prepend">
                              <span class="input-group-text"><i class="fas fa-icons"></i></span>
                            </div>
                        <select class="form-control border-right-0 border-top-0 motif" id="motif">
                            <option>Please Select Motif</option>
                            
                            <option value="heart" >heart</option>
                            <option value="flower" >flower</option>
                            <option value="butterfly" >butterfly</option>
                            
                        </select>
                    </div>
                    </div>
                    
                    <div class="btn-group-vertical mb-3" >
                        <div class="input-group" >
                            <div class="input-group-prepend">
                                  <span class="input-group-text"><i class="far fa-gem"></i></span>
                                </div>
                            <select class="form-control border-right-0 border-top-0 accent" id="accent">
                                <option>Please Select Gem</option>
                                
                                <option value="dia">Dia</option>
                                <option value="jan">Jan</option>
                                <option value="feb">Feb</option>
                                <option value="mar">Mar</option>
                                <option value="apr">Apr</option>
                                <option value="may">May</option>
                                <option value="jun">Jun</option>
                                <option value="jul">Jul</option>
                                <option value="aug">Aug</option>
                                <option value="sep">Sep</option>
                                <option value="oct">Oct</option>
                                <option value="nov">Nov</option>
                                <option value="dec">Dec</option>
                                
                            </select>
                        </div>
                    </div>
                    <!--select-->
                </div>
            </div>
        </div>
    </div>
    <!-- ------------------------------------------------------------ -->
      
    <link rel="stylesheet" href="./css/fonts.min.css">
    <script src="https://code.jquery.com/jquery-3.2.1.slim.min.js" integrity="sha384-KJ3o2DKtIkvYIK3UENzmM7KCkRr/rE9/Qpg6aAZGJwFDMVNA/GpGFF93hXpG5KkN" crossorigin="anonymous"></script>
    <script src="https://maxcdn.bootstrapcdn.com/bootstrap/4.0.0/js/bootstrap.min.js" integrity="sha384-JZR6Spejh4U02d8jOt6vLEHfe/JQGiRRSQQxSfFWpi1MquVdAyjUar5+76PVCmYl" crossorigin="anonymous"></script>
    <script src="./js/fabric.min.js"></script>   
    <script src="./js/classic.min.js"></script>

</body>
</html>
